<body>
    <div class="menu">

        
        <div class="form">

            <div>
                <span>Generate Methods</span>
                <select name="algorithm" id="algorithmGenerate">
                    <option value="0" hidden selected>Custom</option>
                    <option value="1">DepthFirstSearch</option>
                    <option value="2">BinaryTree</option>
                    <option value="3">Kruskal</option>
                </select>
            </div>

            <div>
                <span>Solve Methods</span>
                <select name="algorithm" id="algorithmSolve">
                    <option value="1">A*</option>
                    <option value="2">Dijkstra</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Start Solving" class="submit"/>
                <button class="clear">Clear</button>    
            </div>

        </div>

        <div class="footer">
            <a href="https://ninhache.fr/">Discover my website</a>
        </div>

    <div class="screen">
        <div class="grid">
            
        </div>
