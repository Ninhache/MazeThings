<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maze Things</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://ninhache.fr/MazeThings/">
    <meta property="og:image" content="https://ninhache.fr/MazeThings/resources/images/Social.png">
    <meta property="og:image:url" content="https://ninhache.fr/MazeThings/resources/images/Social.png">
    <meta property="og:image:secure_url" content="https://ninhache.fr/MazeThings/resources/images/Social.png">
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1920"/>
    <meta property="og:image:height" content="1080"/>
    <meta property="og:title" content="Maze Things"/>
    <meta property="og:description" content="Maze Things.">
    <meta name="twitter:title" content="Maze Things">
    <meta name="twitter:description" content="Maze Things.">
    <meta name="twitter:image" content="https://ninhache.fr/MazeThings/resources/images/Social.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@NinhacheUwU">
    <meta property="og:site_name" content="Ninhache's Maze Things">
    

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/screen.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/grid.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/solver.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/modal.css'>

    <script src='js/modal.js'></script>
    <script src='js/select.js'></script>
    <script src='js/solveMaze.js'></script>
    <script src='js/algorithmUtils.js'></script>
    <script src='js/generateMaze.js'></script>-
    <script src='js/menu.js'></script>
    <script src='js/properties.js'></script>
    <script src='js/screen.js'></script>
    <script src='js/main.js'></script>
</head>
<body>
    <div class="menu">

        
        <div class="form">

            <div>
                <h3>Generate Methods</h3>
                <select name="algorithm" id="algorithmGenerate">
                    <option value="0" hidden selected>Custom</option>
                    <option value="1">DepthFirstSearch</option>
                    <option value="2">BinaryTree</option>
                    <option value="3">Kruskal</option>
                    <option value="4" disabled>Recursive division</option>
                    <option value="5">Sidewinder</option>
                </select>
            </div>

            <div>
                <h3>Solve Methods</h3>
                <select name="algorithm" id="algorithmSolve">
                    <option value="1">A*</option>
                    <option value="2">Dijkstra</option>
                    <option value="3">Bidirectional Dijkstra</option>
                </select>
            </div>

            <div>
                <button style="margin-bottom: 20px;" class="submit">Start solving</button>
                <div class="settings">
                    <button class="clear">Clear</button>
                    <a class="settings gear">
                        <img class="svg" src="resources/svg/gear.svg" alt="link">    
                    </a>
                </div>
            </div>

        </div>

        <div class="footer">
            <a href="https://ninhache.fr/">
                <img class="svg" src="resources/svg/link.svg" alt="link">
                <span>Discover my website</span>
            </a>
        </div>
        
    </div>

    <div hidden class="modal-container">
        <div class="modal">
            <div class="content">
                <div>
                    <h1>Work in progress..</h1>
                </div>
                <ul>
                    <li>
                        <label for="initial_max_grid_size">initial_max_grid_size</label>
                        <input type="number" id="initial_max_grid_size"></input>
                    </li>
                    <li><em>intervalSpeed</em></li>
                </ul>

            </div>
            <div class="closeButton"></div>
        </div>
    </div>

    <div class="screen">
        <div class="grid">  
        </div>
    </div>

</body>
</html>
